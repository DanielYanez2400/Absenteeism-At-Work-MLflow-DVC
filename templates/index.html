                <div class="form-row-total">

                    <div class="form-row">

                <div class="form-row-total">

                    <div class="form-row">

				</div>


                <div class="form-row-total">

                    <div class="form-row">

					</div>

                    <div class="form-row">
                        <label for="education"> Education:</label>
						<input type="text" name="education" id="education" class="input-text" placeholder="education" required>
					</div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="son"> Son:</label>
						<input type="text" name="son" id="son" class="input-text" placeholder="son" required>
					</div>

                    <div class="form-row">
                        <label for="social_drinker"> Social drinker:</label>

					</div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="social_smoker"> Social smoker:</label>

					</div>

                    <div class="form-row">
                        <label for="pet"> Pet:</label>
						<input type="text" name="pet" id="pet" class="input-text" placeholder="pet" required>
					</div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="weight"> Weight:</label>
						<input type="text" name="weight" id="weight" class="input-text" placeholder="weight" required>
					</div>

                    <div class="form-row">
                        <label for="height"> Height:</label>
						<input type="text" name="height" id="height" class="input-text" placeholder="height" required>
					</div>

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="body_mass_index"> Body mass index:</label>
						<input type="text" name="body_mass_index" id="body_mass_index" class="input-text" placeholder="body_mass_index" required>
					</div>
                
                </div>

				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
